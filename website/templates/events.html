{% extends "user_layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
      {% for event in events %}
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ event.summary }}</h5>
            <p class="card-text">Start Date: {{ event.start.dateTime }}</p>
            <p class="card-text">End Date: {{ event.end.dateTime }}</p>
            <p class="card-text">Attendee Count: {{ event.attendees|length }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}

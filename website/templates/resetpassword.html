{% extends "account_layout.html" %}
{% block content %}
<div class="wrapper">
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="">
    </div>
    <div class="text-center mt-4 name">Calendar App</div>
    <form class="p-3 mt-3" action="/resetpassword" method="post">
        <input type="hidden" value="{{oocode}}" name="code">
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="Password" id="pwd" placeholder="New Password">
        </div>
        <button type="submit" class="btn mt-3">Reset</button>
    </form>
</div>
{% endblock %}

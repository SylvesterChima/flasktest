{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6 align-self-center">
          <div class="left-content show-up header-text wow fadeInLeft" data-wow-duration="1s" data-wow-delay="1s">
            <div class="row">
              <div class="col-lg-12">
                <div>{{message}}</div>
                <form action="/feedback" method="post">
                    <textarea name="Message" id="message" placeholder="your message"></textarea>
                    <div>
                        <button type="submit" class="border-first-button scroll-to-section">send</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="right-image wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
            <img src="{{ url_for('static', filename='slider-dec.png') }}" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
